<p>Se define el $\ce{pH}$ como el logaritmo cambiado de signo de la
actividad del ion $\ce{H3O+}$:</p>

<blockquote>
     <p>
     $\ce{pH} = -\log a_{\ce{H3O+}} \!

              \approx -\log [\ce{H3O+}]
     $        
     </p>
</blockquote>

<p>En soluciones diluidas $a_{\ce{H3O+}} \! \approx [\ce{H3O+}]$.</p>
